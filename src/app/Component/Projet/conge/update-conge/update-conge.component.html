<div class="container form-container">
    <h2 class="mb-4">Update Conge</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="dateDebut">Date de d√©but</label>
        <input type="date" class="form-control" id="dateDebut" name="dateDebut" [(ngModel)]="this.data.conge.dateDebut" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <label for="dateFin">Date de fin</label>
        <input type="date" class="form-control" id="dateFin" name="dateFin" [(ngModel)]="this.data.conge.dateFin" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <input type="text" class="form-control" id="type" name="type" placeholder="Enter type" [(ngModel)]="this.data.conge.type" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" placeholder="Enter description" [(ngModel)]="this.data.conge.description" [ngModelOptions]="{standalone: true}"></textarea>
      </div>
      <button mat-flat-button type="submit" class="btn update">Update</button>
    </form>
  </div>
